<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title Survey Form></title> 
   <link rel="stylesheet" href="css/survey.css"/>
</head>

<body>
    <h1>Survey</h1>
    <form class="survey-form" action="https://us-central1-nucamp-production.cloudfunctions.net/post/formdata" method="post">
        <fieldset><legend>Your Information</legend>
            <div>
                <label for="firstname"></label>  First Name: <input type="text" id="firstname" name="firstname" placeholder="Your First Name"/>
            </div>
            <div>
                <label for="lastname"></label>Last Name: <input type="text" id="lastname" name="lastname" placeholder="Your Last Name"/>
            </div>
            <div>
                Email:<label for="email"></label><input type="text" id="email" name="email" placeholder="Your Email Address"/>
            </div>

        </fieldset>
        <fieldset><legend>Survey Questions</legend>
            <div>
                Favorite Sport: 
                <input type="radio" id="baseball"name="sport" value="Baseball"/><label for="baseball"></label> Baseball
                <input type="radio" id="rugby"name="sport" value="Rugby"/><label for="rugby"></label> Rugby
                <input type="radio" id="snowboarding"name="sport" value="Snowboarding"/><label for="snowboarding"></label> Snowboarding
            </div>
            <div>
                Your Pets
                <input type="checkbox" id="cat" name="pets" value="cat"/><label for="cat"></label> Cat
                <input type="checkbox" id="dog" name="pets" value="dog"/><label for="dog"></label> Dog
                <input type="checkbox" id="iguana" name="pets" value="iguana"/><lable for="iguana"></lable> Iguana
            </div>
        </fieldset>
        <input type="submit" id="submit-btn"/>
        
    </form>

</body>


</html>
